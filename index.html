<!DOCTYPE html>
<html>
  <head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <div id="app">
      <section class="row">
        <div class="small-6 columns">
          <h1 class="text-center">YOU</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              :style="{ width: userScore + '%' }"
              style="background-color: green; margin: 0; color: white;"
            >
              {{ userScore }}
            </div>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center">MONSTER</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              :style="{ width: monsterScore + '%' }"
              style="background-color: green; margin: 0; color: white;"
            >
              {{ monsterScore }}
            </div>
          </div>
        </div>
      </section>
      <section class="row controls" v-if="!startedNewGame">
        <div class="small-12 columns">
          <button
            id="start-game"
            @click="newGame(); startedNewGame = !startedNewGame"
          >
            START NEW GAME
          </button>
        </div>
      </section>
      <section class="row controls" v-if="startedNewGame">
        <div class="small-12 columns">
          <button id="attack" @click="action('attack')">ATTACK</button>
          <button id="special-attack" @click="action('specialAttack')">
            SPECIAL ATTACK
          </button>
          <button id="heal" @click="action('heal')">HEAL</button>
          <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
      </section>
      <section class="row log" v-if="historyActions.length > 0">
        <div class="small-12 columns">
          <ul>
            <template v-for="historyAction in historyActions">
              <li style="background-color: rgba(0, 0, 255, 0.336); color: blue">
                {{ historyAction.userAction }}
              </li>
              <li style="background-color: rgba(255, 0, 0, 0.5); color: red">
                {{ historyAction.monsterAction }}
              </li>
            </template>
          </ul>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
